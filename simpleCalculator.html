<!DOCTYPE html><html><head></head><body><script>var num1;var num2;var op;var result;num1 = Number(prompt("Enter your first number.", "First number..."));num2 = Number(prompt("Enter your second number.", "Second number....."));op = prompt("Choose you operator. ", "+, -, * or /");if (op == "+"){ result = num1 + num2; }else if (op == "-"){ result = num1 - num2;}else if (op == "*"){ result = num1 * num2;}else if (op == "/"){ result = num1 / num2;}else { result = "Incorrect input!"}alert("The answer is " + result, "Result");</script></body></html>
